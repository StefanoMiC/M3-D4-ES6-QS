<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />

    <title>Hello, world!</title>
</head>

<body>
    <div class="text-center my-5">
        <h1 class="mb-3">Strive Playground</h1>
    </div>

    <div class="container text-center">
        <button type="button" class="btn btn-info mb-5" onclick="loadImages()">
            Search Photos
            <div class="spinner-border spinner-border-sm d-none" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </button>
        <div class="row"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <script>
        const loadImages = (query = "nature") => {

            fetch("https://api.pexels.com/v1/search?query=" + query, {
                method: "GET",
                headers: {
                    Authorization: "Bearer 563492ad6f9170000100000185deb760c4be4516ad5a6aaa973eef7c"
                }
            }).then(response => response.json())
                .then(({ photos }) => {

                    console.log(photos)

                    const row = document.querySelector(".row")

                    photos.forEach(photo => {
                        const col = document.createElement("div")
                        col.classList.add("col-12", "col-md-3", "mb-3", "d-flex")

                        const img = document.createElement("img")
                        img.classList.add("img-fluid")
                        img.style.objectFit = "cover"

                        img.src = photo.src.large

                        img.onclick = () => {
                            window.location.assign("./details.html?picId=" + photo.id)
                        }

                        col.appendChild(img)
                        row.appendChild(col)

                    })

                })

        }
    </script>
</body>

</html>
